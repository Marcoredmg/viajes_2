<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>New Travel</title>
	<link type="text/css" rel="stylesheet" href="{% static 'materialize/bin/materialize.css' %}"  media="screen,projection"/>
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
	<div class="titulo">
		<h1 class="titulo center">New Travel</h1>
	</div>
	<div class="container">
		<div class="row card-panel">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p}}
				<button class="btn col s12" type="submit">Create</button>
			</form>
		</div>
		
	</div>	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'materialize/bin/materialize.js' %}"></script>
</body>
</html>
